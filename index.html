<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>稀寵搜搜 PetRare Guide</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- padding margin 的 space 要再改，先暫時以相近的代替 -->
    <header class="heroSection px-3 py-5 mb-4">
      <div class="pb-5">
        <h1 class="heroTitle mx-3">稀寵搜搜，<br />搜出你的稀有空間</h1>
        <p class="mx-3 heroSlogan">診所、旅館、賣家 一鍵查找</p>
      </div>
      <div class="searchArea px-3 row g-2">
        <div class="search-item col-12">
          <div class="form-floating">
            <select
              class="form-select"
              id="searchArea"
              aria-label="Floating label select example"
            >
              <option value="台北">台北</option>
              <option value="新北">新北</option>
              <option value="桃園">桃園</option>
              <option value="新竹">新竹</option>
              <option value="台中">台中</option>
              <option value="彰化">彰化</option>
              <option value="嘉義">嘉義</option>
              <option value="台南">台南</option>
              <option value="高雄">高雄</option>
              <option value="屏東">屏東</option>
            </select>
            <label for="searchArea">地區</label>
          </div>
        </div>
        <div class="search-item col-12">
          <div class="form-floating">
            <select
              class="form-select"
              id="searchPetCategory"
              aria-label="Floating label select example"
            >
              <option value="1">刺蝟</option>
              <option value="2">守宮</option>
              <option value="3">倉鼠</option>
              <option value="4">鸚鵡</option>
              <option value="5">烏龜</option>
              <option value="6">柯爾鴨</option>
            </select>
            <label for="searchPetCategory">寵物類別</label>
          </div>
        </div>
        <div class="search-item col-12">
          <div class="form-floating">
            <select
              class="form-select"
              id="storeType"
              aria-label="Floating label select example"
            >
              <option value="1">診所</option>
              <option value="2">旅館</option>
              <option value="3">賣家</option>
            </select>
            <label for="storeType">店家種類</label>
          </div>
        </div>
        <button class="col-12 search-btn mb-2" type="button">
          立即搜搜<i class="fa-solid fa-magnifying-glass ms-2"></i>
        </button>
      </div>
    </header>

    <!-- 稀寵資訊專區 -->
    <div class="infoSection">
      <h2 class="section-title text-center pb-4" data-en-title="Information">
        稀寵資訊專區
      </h2>
      <div class="infoContent px-4 py-3 row g-3">
        <div class="col-12 infoContentCard">
          <h3 class="card-title">稀有寵物照護全指南</h3>
          <p class="card-text">想知道你家稀有寵物如何照護嗎?</p>
          <a href="#">查看文章</a>
        </div>
        <div class="col-12 infoContentCard">
          <h3 class="card-title">寵物背後的小故事</h3>
          <p class="card-text">每個寵物背後都有一個可愛的小故事?</p>
          <a href="#">查看文章</a>
        </div>
        <div class="col-12 infoContentCard">
          <h3 class="card-title">寵物界新鮮事</h3>
          <p class="card-text">掌握寵物界最新的潮流新鮮事?</p>
          <a href="#">查看文章</a>
        </div>
        <a class="moreInfoBtn btn mb-3" href="#">更多文章</a>
      </div>
    </div>

    <!-- 熱門店家 -->
    <div class="hotSpot">
      <h2
        class="section-title text-center pb-4 primary-yellow"
        data-en-title="HotSpot"
      >
        熱門店家
      </h2>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
